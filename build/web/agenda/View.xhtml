<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
      
        <ui:define name="content">
             <h:outputText value="#{bundle.ViewAgendaTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAgendaLabel_idAgenda}"/>
                    <h:outputText value="#{agendaController.selected.idAgenda}" title="#{bundle.ViewAgendaTitle_idAgenda}"/>
                    <h:outputText value="#{bundle.ViewAgendaLabel_asunto}"/>
                    <h:outputText value="#{agendaController.selected.asunto}" title="#{bundle.ViewAgendaTitle_asunto}"/>
                    <h:outputText value="#{bundle.ViewAgendaLabel_fecha}"/>
                    <h:outputText value="#{agendaController.selected.fecha}" title="#{bundle.ViewAgendaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAgendaLabel_glosa}"/>
                    <h:outputText value="#{agendaController.selected.glosa}" title="#{bundle.ViewAgendaTitle_glosa}"/>
                    <h:outputText value="#{bundle.ViewAgendaLabel_idEmpleado}"/>
                    <h:outputText value="#{agendaController.selected.idEmpleado}" title="#{bundle.ViewAgendaTitle_idEmpleado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{agendaController.destroyAndView}" value="#{bundle.ViewAgendaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAgendaEditLink}"/>
                <br />
                <h:commandLink action="#{agendaController.prepareCreate}" value="#{bundle.ViewAgendaCreateLink}" />
                <br />
                <h:commandLink action="#{agendaController.prepareList}" value="#{bundle.ViewAgendaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAgendaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
