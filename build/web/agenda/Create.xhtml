<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
      
        <ui:define name="content">
               <h:outputText value="#{bundle.CreateAgendaTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateAgendaLabel_asunto}" for="asunto" />
                    <h:inputText id="asunto" value="#{agendaController.selected.asunto}" title="#{bundle.CreateAgendaTitle_asunto}" />
                    <h:outputLabel value="#{bundle.CreateAgendaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{agendaController.selected.fecha}" title="#{bundle.CreateAgendaTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAgendaLabel_glosa}" for="glosa" />
                    <h:inputText id="glosa" value="#{agendaController.selected.glosa}" title="#{bundle.CreateAgendaTitle_glosa}" />
                    <h:outputLabel value="#{bundle.CreateAgendaLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{agendaController.selected.idEmpleado}" title="#{bundle.CreateAgendaTitle_idEmpleado}" >
                        <f:selectItems value="#{pEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{agendaController.create}" value="#{bundle.CreateAgendaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{agendaController.prepareList}" value="#{bundle.CreateAgendaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAgendaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
