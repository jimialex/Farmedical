<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
       
        <ui:define name="content">
            <h:outputText value="#{bundle.CreateERegionalTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                
                    <h:outputLabel value="#{bundle.CreateERegionalLabel_regional}" for="regional" />
                    <h:inputText id="regional" value="#{eRegionalController.selected.regional}" title="#{bundle.CreateERegionalTitle_regional}" />
                    <h:outputLabel value="#{bundle.CreateERegionalLabel_idEmpresa}" for="idEmpresa" />
                    <h:selectOneMenu id="idEmpresa" value="#{eRegionalController.selected.idEmpresa}" title="#{bundle.CreateERegionalTitle_idEmpresa}" >
                        <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eRegionalController.create}" value="#{bundle.CreateERegionalSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{eRegionalController.prepareList}" value="#{bundle.CreateERegionalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateERegionalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
