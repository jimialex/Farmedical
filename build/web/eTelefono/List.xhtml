<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
      
        <ui:define name="content">
             <h:outputText value="#{bundle.ListETelefonoTitle}"></h:outputText>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListETelefonoEmpty}" rendered="#{eTelefonoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{eTelefonoController.items.rowCount > 0}">
                    <h:outputText value="#{eTelefonoController.pagination.pageFirstItem + 1}..#{eTelefonoController.pagination.pageLastItem + 1}/#{eTelefonoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{eTelefonoController.previous}" value="#{bundle.Previous} #{eTelefonoController.pagination.pageSize}" rendered="#{eTelefonoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{eTelefonoController.next}" value="#{bundle.Next} #{eTelefonoController.pagination.pageSize}" rendered="#{eTelefonoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{eTelefonoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListETelefonoTitle_idTelefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTelefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListETelefonoTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListETelefonoTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListETelefonoTitle_idRegional}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRegional}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{eTelefonoController.prepareView}" value="#{bundle.ListETelefonoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{eTelefonoController.prepareEdit}" value="#{bundle.ListETelefonoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{eTelefonoController.destroy}" value="#{bundle.ListETelefonoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{eTelefonoController.prepareCreate}" value="#{bundle.ListETelefonoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListETelefonoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
