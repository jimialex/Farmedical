<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.ViewVacacionLabel_idVacacion}"/>
                    <p:outputLabel value="#{vacacionController.selected.idVacacion}" title="#{bundle.ViewVacacionTitle_idVacacion}"/>
                    <p:outputLabel value="#{bundle.ViewVacacionLabel_feInicio}"/>
                    <p:outputLabel value="#{vacacionController.selected.feInicio}" title="#{bundle.ViewVacacionTitle_feInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:outputLabel>
                    <p:outputLabel value="#{bundle.ViewVacacionLabel_feFin}"/>
                    <p:outputLabel value="#{vacacionController.selected.feFin}" title="#{bundle.ViewVacacionTitle_feFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:outputLabel>
                    <p:outputLabel value="#{bundle.ViewVacacionLabel_idPersona}"/>
                    <p:outputLabel value="#{vacacionController.selected.idPersona}" title="#{bundle.ViewVacacionTitle_idPersona}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vacacionController.destroyAndView}" value="#{bundle.ViewVacacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVacacionEditLink}"/>
                <br />
                <h:commandLink action="#{vacacionController.prepareCreate}" value="#{bundle.ViewVacacionCreateLink}" />
                <br />
                <h:commandLink action="#{vacacionController.prepareList}" value="#{bundle.ViewVacacionShowAllLink}"/>
                <br />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
