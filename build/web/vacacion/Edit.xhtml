<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.EditVacacionLabel_idVacacion}" for="idVacacion" />
                    <p:inputText id="idVacacion" value="#{vacacionController.selected.idVacacion}" title="#{bundle.EditVacacionTitle_idVacacion}" required="true" requiredMessage="#{bundle.EditVacacionRequiredMessage_idVacacion}"/>
                    <p:outputLabel value="#{bundle.EditVacacionLabel_feInicio}" for="feInicio" />
                    <p:inputText id="feInicio" value="#{vacacionController.selected.feInicio}" title="#{bundle.EditVacacionTitle_feInicio}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="#{bundle.EditVacacionLabel_feFin}" for="feFin" />
                    <p:inputText id="feFin" value="#{vacacionController.selected.feFin}" title="#{bundle.EditVacacionTitle_feFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    
                    <p:outputLabel value="#{bundle.EditVacacionLabel_idPersona}" for="idPersona" />
                    <p:selectOneMenu id="idPersona" value="#{vacacionController.selected.idPersona}" title="#{bundle.EditVacacionTitle_idPersona}" required="true" requiredMessage="#{bundle.EditVacacionRequiredMessage_idPersona}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{vacacionController.update}" value="#{bundle.EditVacacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVacacionViewLink}"/>
                <br />
                <h:commandLink action="#{vacacionController.prepareList}" value="#{bundle.EditVacacionShowAllLink}" immediate="true"/>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
