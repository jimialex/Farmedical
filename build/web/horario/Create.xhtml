<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h:outputText value="#{bundle.CreateHorarioTitle}"></h:outputText>

            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateHorarioLabel_fechaAlta}" for="fechaAlta" />
                    <p:calendar id="fechaAlta" value="#{horarioController.selected.fechaAlta}" title="#{bundle.CreateHorarioTitle_fechaAlta}" pattern="dd/MM/yyyy">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:calendar>
                    <h:outputLabel value="#{bundle.CreateHorarioLabel_fechaBaja}" for="fechaBaja" />
                    <p:calendar id="fechaBaja" value="#{horarioController.selected.fechaBaja}" title="#{bundle.CreateHorarioTitle_fechaBaja}" pattern="dd/MM/yyyy">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:calendar>
                    <h:outputLabel value="#{bundle.CreateHorarioLabel_tolerancia}" for="tolerancia" />
                    <p:calendar id="tolerancia" value="#{horarioController.selected.tolerancia}" title="#{bundle.CreateHorarioTitle_tolerancia}" pattern="HH:mm:ss" timeOnly="true">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </p:calendar>
                </h:panelGrid>
                <br />
                <p:commandButton action="#{horarioController.create}" value="#{bundle.CreateHorarioSaveLink}" />
                <p:commandButton action="#{horarioController.prepareList}" value="#{bundle.CreateHorarioShowAllLink}" immediate="true"/>
                <p:commandButton action="/index" value="#{bundle.CreateHorarioIndexLink}" immediate="true"/>
            </h:form>
        </ui:define>       
    </ui:composition>

</html>
