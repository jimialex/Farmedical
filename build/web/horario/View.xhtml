<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="content">
            <h:outputText value="#{bundle.ViewHorarioTitle}"></h:outputText>
      
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHorarioLabel_idhorario}"/>
                    <h:outputText value="#{horarioController.selected.idhorario}" title="#{bundle.ViewHorarioTitle_idhorario}"/>
                    <h:outputText value="#{bundle.ViewHorarioLabel_fechaAlta}"/>
                    <h:outputText value="#{horarioController.selected.fechaAlta}" title="#{bundle.ViewHorarioTitle_fechaAlta}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHorarioLabel_fechaBaja}"/>
                    <h:outputText value="#{horarioController.selected.fechaBaja}" title="#{bundle.ViewHorarioTitle_fechaBaja}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHorarioLabel_tolerancia}"/>
                    <h:outputText value="#{horarioController.selected.tolerancia}" title="#{bundle.ViewHorarioTitle_tolerancia}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <p:commandButton action="#{horarioController.destroyAndView}" value="#{bundle.ViewHorarioDestroyLink}"/>
                <p:commandButton action="Edit" value="#{bundle.ViewHorarioEditLink}" immediate="true"/>
                <p:commandButton action="#{horarioController.prepareCreate}" value="#{bundle.ViewHorarioCreateLink}" />
                <p:commandButton action="#{horarioController.prepareList}" value="#{bundle.ViewHorarioShowAllLink}"/>
                <p:commandButton action="/index" value="#{bundle.ViewHorarioIndexLink}" immediate="true"/>

            </h:form>
        </ui:define>
        
    </ui:composition>

</html>
