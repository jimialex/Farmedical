<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h:outputText value="#{bundle.ListHorarioTitle}"></h:outputText>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                   <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHorarioEmpty}" rendered="#{horarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{horarioController.items.rowCount > 0}">
                    <h:outputText value="#{horarioController.pagination.pageFirstItem + 1}..#{horarioController.pagination.pageLastItem + 1}/#{horarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{horarioController.previous}" value="#{bundle.Previous} #{horarioController.pagination.pageSize}" rendered="#{horarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{horarioController.next}" value="#{bundle.Next} #{horarioController.pagination.pageSize}" rendered="#{horarioController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{horarioController.items}" var="item"  style="border:solid 1px">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHorarioTitle_idhorario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idhorario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHorarioTitle_fechaAlta}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaAlta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHorarioTitle_fechaBaja}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaBaja}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHorarioTitle_tolerancia}"/>
                            </f:facet>
                            <h:outputText value="#{item.tolerancia}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandLink action="#{horarioController.prepareView}" value="#{bundle.ListHorarioViewLink}"/>
                            <h:outputText value=" "/>
                            <p:commandLink action="#{horarioController.prepareEdit}" value="#{bundle.ListHorarioEditLink}"/>
                            <h:outputText value=" "/>
                            <p:commandLink action="#{horarioController.destroy}" value="#{bundle.ListHorarioDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <p:commandButton action="#{horarioController.prepareCreate}" value="#{bundle.ListHorarioCreateLink}"/>
                <p:commandButton action="/index" value="#{bundle.ListHorarioIndexLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
