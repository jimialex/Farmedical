<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserRoleLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{userRoleController.selected.estado}" title="#{bundle.CreateUserRoleTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateUserRoleLabel_idUserrole}" for="idUserrole" />
                    <h:inputText id="idUserrole" value="#{userRoleController.selected.idUserrole}" title="#{bundle.CreateUserRoleTitle_idUserrole}" required="true" requiredMessage="#{bundle.CreateUserRoleRequiredMessage_idUserrole}"/>
                    <h:outputLabel value="#{bundle.CreateUserRoleLabel_idUser}" for="idUser" />
                    <h:selectOneMenu id="idUser" value="#{userRoleController.selected.idUser}" title="#{bundle.CreateUserRoleTitle_idUser}" required="true" requiredMessage="#{bundle.CreateUserRoleRequiredMessage_idUser}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUserRoleLabel_idRole}" for="idRole" />
                    <h:selectOneMenu id="idRole" value="#{userRoleController.selected.idRole}" title="#{bundle.CreateUserRoleTitle_idRole}" >
                        <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userRoleController.create}" value="#{bundle.CreateUserRoleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userRoleController.prepareList}" value="#{bundle.CreateUserRoleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserRoleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
