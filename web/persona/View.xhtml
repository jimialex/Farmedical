<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="content">
             <h:outputText value="#{bundle.ViewPersonaTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
           
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPersonaLabel_idPersona}"/>
                    <h:outputText value="#{personaController.selected.idPersona}" title="#{bundle.ViewPersonaTitle_idPersona}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_ci}"/>
                    <h:outputText value="#{personaController.selected.ci}" title="#{bundle.ViewPersonaTitle_ci}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_nombre}"/>
                    <h:outputText value="#{personaController.selected.nombre}" title="#{bundle.ViewPersonaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_paterno}"/>
                    <h:outputText value="#{personaController.selected.paterno}" title="#{bundle.ViewPersonaTitle_paterno}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_materno}"/>
                    <h:outputText value="#{personaController.selected.materno}" title="#{bundle.ViewPersonaTitle_materno}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_fechaNacimiento}"/>
                    <h:outputText value="#{personaController.selected.fechaNacimiento}" title="#{bundle.ViewPersonaTitle_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPersonaLabel_foto}"/>
                    <h:outputText value="#{personaController.selected.foto}" title="#{bundle.ViewPersonaTitle_foto}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_idUser}"/>
                    <h:outputText value="#{personaController.selected.idUser}" title="#{bundle.ViewPersonaTitle_idUser}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_idRegional}"/>
                    <h:outputText value="#{personaController.selected.idRegional}" title="#{bundle.ViewPersonaTitle_idRegional}"/>
                    
                     <h:outputText value="Descargar Documentos :"/>

                    <p:commandButton id="downloadLink" value="Descargar" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)"   
                                     icon="ui-icon-arrowthichk-s">  
                        <p:fileDownload value="#{personaController.getFileArchivo()}" />  
                        <p:growl id="messages" showDetail="true" life="5000"/>
                    </p:commandButton>
                     
                     <h:outputText value="Reporte PDF :"/>

                    <p:commandButton id="downloadLink2" value="PDF" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)"   
                                     icon="ui-icon-arrowthichk-s">  
                        <p:fileDownload value="#{personaController.getFileArchivo()}" />  
                        <p:growl id="messages" showDetail="true" life="5000"/>
                    </p:commandButton>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personaController.destroyAndView}" value="#{bundle.ViewPersonaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPersonaEditLink}"/>
                <br />
                <h:commandLink action="#{personaController.prepareCreate}" value="#{bundle.ViewPersonaCreateLink}" />
                <br />
                <h:commandLink action="#{personaController.prepareList}" value="#{bundle.ViewPersonaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPersonaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
