<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
   
        <ui:define name="content">
             <h:outputText value="#{bundle.EditUsersTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsersLabel_idUser}" for="idUser" />
                    <h:inputText id="idUser" value="#{usersController.selected.idUser}" title="#{bundle.EditUsersTitle_idUser}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_idUser}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_tipoUser}" for="tipoUser" />
                    <h:inputText id="tipoUser" value="#{usersController.selected.tipoUser}" title="#{bundle.EditUsersTitle_tipoUser}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{usersController.selected.estado}" title="#{bundle.EditUsersTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_pasword}" for="pasword" />
                    <h:inputText id="pasword" value="#{usersController.selected.pasword}" title="#{bundle.EditUsersTitle_pasword}" />
                </h:panelGrid>
                <h:commandLink action="#{usersController.update}" value="#{bundle.EditUsersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsersViewLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.EditUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
