<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
      
        <ui:define name="content">
             <h:outputText value="#{bundle.ListEAreaTitle}"></h:outputText>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEAreaEmpty}" rendered="#{eAreaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{eAreaController.items.rowCount > 0}">
                    <h:outputText value="#{eAreaController.pagination.pageFirstItem + 1}..#{eAreaController.pagination.pageLastItem + 1}/#{eAreaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{eAreaController.previous}" value="#{bundle.Previous} #{eAreaController.pagination.pageSize}" rendered="#{eAreaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{eAreaController.next}" value="#{bundle.Next} #{eAreaController.pagination.pageSize}" rendered="#{eAreaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{eAreaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEAreaTitle_idArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idArea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEAreaTitle_dato}"/>
                            </f:facet>
                            <h:outputText value="#{item.dato}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEAreaTitle_area}"/>
                            </f:facet>
                            <h:outputText value="#{item.area}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEAreaTitle_idRegional}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRegional}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{eAreaController.prepareView}" value="#{bundle.ListEAreaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{eAreaController.prepareEdit}" value="#{bundle.ListEAreaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{eAreaController.destroy}" value="#{bundle.ListEAreaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{eAreaController.prepareCreate}" value="#{bundle.ListEAreaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEAreaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
