<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMotivoPermisoLabel_idMotivo}"/>
                    <h:outputText value="#{motivoPermisoController.selected.idMotivo}" title="#{bundle.ViewMotivoPermisoTitle_idMotivo}"/>
                    <h:outputText value="#{bundle.ViewMotivoPermisoLabel_motivoPermiso}"/>
                    <h:outputText value="#{motivoPermisoController.selected.motivoPermiso}" title="#{bundle.ViewMotivoPermisoTitle_motivoPermiso}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{motivoPermisoController.destroyAndView}" value="#{bundle.ViewMotivoPermisoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMotivoPermisoEditLink}"/>
                <br />
                <h:commandLink action="#{motivoPermisoController.prepareCreate}" value="#{bundle.ViewMotivoPermisoCreateLink}" />
                <br />
                <h:commandLink action="#{motivoPermisoController.prepareList}" value="#{bundle.ViewMotivoPermisoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMotivoPermisoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
