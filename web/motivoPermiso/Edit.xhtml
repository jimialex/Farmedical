<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMotivoPermisoLabel_idMotivo}" for="idMotivo" />
                    <h:inputText id="idMotivo" value="#{motivoPermisoController.selected.idMotivo}" title="#{bundle.EditMotivoPermisoTitle_idMotivo}" required="true" requiredMessage="#{bundle.EditMotivoPermisoRequiredMessage_idMotivo}"/>
                    <h:outputLabel value="#{bundle.EditMotivoPermisoLabel_motivoPermiso}" for="motivoPermiso" />
                    <h:inputText id="motivoPermiso" value="#{motivoPermisoController.selected.motivoPermiso}" title="#{bundle.EditMotivoPermisoTitle_motivoPermiso}" required="true" requiredMessage="#{bundle.EditMotivoPermisoRequiredMessage_motivoPermiso}"/>
                </h:panelGrid>
                <h:commandLink action="#{motivoPermisoController.update}" value="#{bundle.EditMotivoPermisoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMotivoPermisoViewLink}"/>
                <br />
                <h:commandLink action="#{motivoPermisoController.prepareList}" value="#{bundle.EditMotivoPermisoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMotivoPermisoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
