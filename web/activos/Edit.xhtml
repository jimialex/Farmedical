<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="content">
            <h:outputText value="#{bundle.EditActivosTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.EditActivosLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{activosController.selected.activo}" title="#{bundle.EditActivosTitle_activo}" />
                    <h:outputLabel value="#{bundle.EditActivosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{activosController.selected.descripcion}" title="#{bundle.EditActivosTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditActivosLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{activosController.selected.idEmpleado}" title="#{bundle.EditActivosTitle_idEmpleado}" >
                        <f:selectItems value="#{pEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{activosController.update}" value="#{bundle.EditActivosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditActivosViewLink}"/>
                <br />
                <h:commandLink action="#{activosController.prepareList}" value="#{bundle.EditActivosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditActivosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
