<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRolesTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">

                    <h:inputText id="role" value="#{rolesController.selected.role}" title="#{bundle.CreateRolesTitle_role}" />
                    <h:outputLabel value="#{bundle.CreateRolesLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{rolesController.selected.estado}" title="#{bundle.CreateRolesTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateRolesLabel_nivel}" for="nivel" />
                    <h:inputText id="nivel" value="#{rolesController.selected.nivel}" title="#{bundle.CreateRolesTitle_nivel}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rolesController.create}" value="#{bundle.CreateRolesSaveLink}" />

                <br />
                <h:commandLink action="#{rolesController.prepareList}" value="#{bundle.CreateRolesShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateRolesIndexLink}"/>

        </ui:define>
    </ui:composition>
