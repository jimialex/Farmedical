<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="content">
             <h:outputText value="#{bundle.ViewPTelefonoTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPTelefonoLabel_idTelefono}"/>
                    <h:outputText value="#{pTelefonoController.selected.idTelefono}" title="#{bundle.ViewPTelefonoTitle_idTelefono}"/>
                    <h:outputText value="#{bundle.ViewPTelefonoLabel_numero}"/>
                    <h:outputText value="#{pTelefonoController.selected.numero}" title="#{bundle.ViewPTelefonoTitle_numero}"/>
                    <h:outputText value="#{bundle.ViewPTelefonoLabel_tipo}"/>
                    <h:outputText value="#{pTelefonoController.selected.tipo}" title="#{bundle.ViewPTelefonoTitle_tipo}"/>
                    <h:outputText value="#{bundle.ViewPTelefonoLabel_idPersona}"/>
                    <h:outputText value="#{pTelefonoController.selected.idPersona}" title="#{bundle.ViewPTelefonoTitle_idPersona}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pTelefonoController.destroyAndView}" value="#{bundle.ViewPTelefonoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPTelefonoEditLink}"/>
                <br />
                <h:commandLink action="#{pTelefonoController.prepareCreate}" value="#{bundle.ViewPTelefonoCreateLink}" />
                <br />
                <h:commandLink action="#{pTelefonoController.prepareList}" value="#{bundle.ViewPTelefonoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPTelefonoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
