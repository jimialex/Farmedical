<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
       
        <ui:define name="content">
             <h:outputText value="#{bundle.EditPTelefonoTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPTelefonoLabel_idTelefono}" for="idTelefono" />
                    <h:inputText id="idTelefono" value="#{pTelefonoController.selected.idTelefono}" title="#{bundle.EditPTelefonoTitle_idTelefono}" required="true" requiredMessage="#{bundle.EditPTelefonoRequiredMessage_idTelefono}"/>
                    <h:outputLabel value="#{bundle.EditPTelefonoLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{pTelefonoController.selected.numero}" title="#{bundle.EditPTelefonoTitle_numero}" />
                    <h:outputLabel value="#{bundle.EditPTelefonoLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{pTelefonoController.selected.tipo}" title="#{bundle.EditPTelefonoTitle_tipo}" />
                    <h:outputLabel value="#{bundle.EditPTelefonoLabel_idPersona}" for="idPersona" />
                    <h:selectOneMenu id="idPersona" value="#{pTelefonoController.selected.idPersona}" title="#{bundle.EditPTelefonoTitle_idPersona}" >
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pTelefonoController.update}" value="#{bundle.EditPTelefonoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPTelefonoViewLink}"/>
                <br />
                <h:commandLink action="#{pTelefonoController.prepareList}" value="#{bundle.EditPTelefonoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPTelefonoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
