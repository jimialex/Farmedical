<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="content">
             <h:outputText value="#{bundle.ViewETelefonoTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewETelefonoLabel_idTelefono}"/>
                    <h:outputText value="#{eTelefonoController.selected.idTelefono}" title="#{bundle.ViewETelefonoTitle_idTelefono}"/>
                    <h:outputText value="#{bundle.ViewETelefonoLabel_numero}"/>
                    <h:outputText value="#{eTelefonoController.selected.numero}" title="#{bundle.ViewETelefonoTitle_numero}"/>
                    <h:outputText value="#{bundle.ViewETelefonoLabel_tipo}"/>
                    <h:outputText value="#{eTelefonoController.selected.tipo}" title="#{bundle.ViewETelefonoTitle_tipo}"/>
                    <h:outputText value="#{bundle.ViewETelefonoLabel_idRegional}"/>
                    <h:outputText value="#{eTelefonoController.selected.idRegional}" title="#{bundle.ViewETelefonoTitle_idRegional}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eTelefonoController.destroyAndView}" value="#{bundle.ViewETelefonoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewETelefonoEditLink}"/>
                <br />
                <h:commandLink action="#{eTelefonoController.prepareCreate}" value="#{bundle.ViewETelefonoCreateLink}" />
                <br />
                <h:commandLink action="#{eTelefonoController.prepareList}" value="#{bundle.ViewETelefonoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewETelefonoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
