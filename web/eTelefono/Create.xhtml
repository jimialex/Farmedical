<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
     
        <ui:define name="content">
             <h:outputText value="#{bundle.CreateETelefonoTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateETelefonoLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{eTelefonoController.selected.numero}" title="#{bundle.CreateETelefonoTitle_numero}" />
                    <h:outputLabel value="#{bundle.CreateETelefonoLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{eTelefonoController.selected.tipo}" title="#{bundle.CreateETelefonoTitle_tipo}" />
                    <h:outputLabel value="#{bundle.CreateETelefonoLabel_idRegional}" for="idRegional" />
                    <h:selectOneMenu id="idRegional" value="#{eTelefonoController.selected.idRegional}" title="#{bundle.CreateETelefonoTitle_idRegional}" >
                        <f:selectItems value="#{eRegionalController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eTelefonoController.create}" value="#{bundle.CreateETelefonoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{eTelefonoController.prepareList}" value="#{bundle.CreateETelefonoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateETelefonoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
