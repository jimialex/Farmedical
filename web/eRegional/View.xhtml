<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="content">
            <h:outputText value="#{bundle.ViewERegionalTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewERegionalLabel_idRegional}"/>
                    <h:outputText value="#{eRegionalController.selected.idRegional}" title="#{bundle.ViewERegionalTitle_idRegional}"/>
                    <h:outputText value="#{bundle.ViewERegionalLabel_regional}"/>
                    <h:outputText value="#{eRegionalController.selected.regional}" title="#{bundle.ViewERegionalTitle_regional}"/>
                    <h:outputText value="#{bundle.ViewERegionalLabel_idEmpresa}"/>
                    <h:outputText value="#{eRegionalController.selected.idEmpresa}" title="#{bundle.ViewERegionalTitle_idEmpresa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eRegionalController.destroyAndView}" value="#{bundle.ViewERegionalDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewERegionalEditLink}"/>
                <br />
                <h:commandLink action="#{eRegionalController.prepareCreate}" value="#{bundle.ViewERegionalCreateLink}" />
                <br />
                <h:commandLink action="#{eRegionalController.prepareList}" value="#{bundle.ViewERegionalShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewERegionalIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
